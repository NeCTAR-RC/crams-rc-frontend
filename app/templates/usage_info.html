<div class="row">
    <div class="col-md-12">
        <h3>Usage Information</h3>
        <hr/>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <label for="id-use_case">
            Research Use Case <i class="glyphicon glyphicon-asterisk text-primary"></i>
        </label>
        <span ng-controller="PopupController">
            <span ng-click="showHelp()" class="help-icon-sp"><img class="help-icon" src="images/help.png"></span>
            <modal title="{{ help.use_case.title }}" visible="showModal">
                <span ng-bind-html="help.use_case.text"></span>
            </modal>
        </span>

        <div class="form-group" ng-class="{'has-error': vm.use_case_invalid}">
            <textarea name="use_case" id="id-use_case"
                      ng-model="vm.alloc.requests[0].request_question_responses[2].question_response" class="form-control"
                      rows="5" style="height:120px; width:420px" required></textarea>
            <span class="help-block" ng-show="vm.use_case_invalid">Please enter research use case</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <label for="id-usage_pattern">
            Instance, Object Storage and Volumes Storage Usage Patterns
        </label>
        <span ng-controller="PopupController">
            <span ng-click="showHelp()" class="help-icon-sp"><img class="help-icon" src="images/help.png"></span>
            <modal title="{{ help.usage_pattern.title }}" visible="showModal">
                <span ng-bind-html="help.usage_pattern.text"></span>
            </modal>
        </span>

        <div class="form-group">
            <textarea name="usage_pattern" id="id-usage_pattern"
                      ng-model="vm.alloc.requests[0].request_question_responses[3].question_response" class="form-control"
                      rows="5" style="height:120px; width:420px"></textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <label for="id-alloc_home">
            Allocation Home Location <i class="glyphicon glyphicon-asterisk text-primary"></i>
        </label>

        <span ng-controller="PopupController">
            <span ng-click="showHelp()" class="help-icon-sp"><img class="help-icon" src="images/help.png"></span>
            <modal title="{{ help.alloc_home.title }}" visible="showModal">
                <span ng-bind-html="help.alloc_home.text"></span>
            </modal>
        </span>

        <div class="form-group" ng-class="{'has-error': vm.allocation_home_invalid}">
            <select name="allocation_home" id="id-alloc_home" class="form-control"
                    ng-model="vm.alloc.requests[0].request_question_responses[4].question_response"
                    ng-options="key as value for (key,value) in vm.alloc_homes" required>
            </select>
            <span class="help-block"
                  ng-show="vm.allocation_home_invalid">Please select allocation home</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <label for="id-additional_location">
            Additional Location Requirements
        </label>
        <span ng-controller="PopupController">
            <span ng-click="showHelp()" class="help-icon-sp"><img class="help-icon" src="images/help.png"></span>
            <modal title="{{ help.additional_location.title }}" visible="showModal">
                <span ng-bind-html="help.additional_location.text"></span>
            </modal>
        </span>

        <div class="form-group">
            <textarea name="location" id="id-additional_location"
                      ng-model="vm.alloc.requests[0].request_question_responses[5].question_response"
                      class="form-control" rows="5" style="height:120px; width:420px"></textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <label for="id-estimated_users">
            Estimated Number Of Users <i class="glyphicon glyphicon-asterisk text-primary"></i>
        </label>
        <span ng-controller="PopupController">
            <span ng-click="showHelp()" class="help-icon-sp"><img class="help-icon" src="images/help.png"></span>
            <modal title="{{ help.estimated_users.title }}" visible="showModal">
                <span ng-bind-html="help.estimated_users.text"></span>
            </modal>
        </span>

        <div class="form-group" ng-class="{'has-error':vm.estimated_users_invalid || (vm.request_form.estimated_users.$dirty && vm.request_form.estimated_users.$invalid)}">
            <input type="number" min="1" name="estimated_users" id="id-estimated_users" class="form-control"
                   ng-model="vm.alloc.requests[0].request_question_responses[6].question_response" required/>
            <span class="help-block" ng-show="vm.estimated_users_invalid || (vm.request_form.estimated_users.$dirty && vm.request_form.estimated_users.$invalid)">
                Please enter the estimated number of users
            </span>
        </div>
    </div>
</div>
