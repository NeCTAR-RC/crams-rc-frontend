<h3>Data Migration</h3>
<div class="row">
    <div class="col-md-5">
        <label>
            {{ vm.dataMigrationSrcQuestion.question}}
            <span>
                <i class="glyphicon glyphicon-asterisk text-primary"></i>
            </span>
        </label>

        <div class="form-group" ng-class="{'has-error': vm.data_migration_src_invalid}">
            <input type="text" class="form-control" name="data_migration_src"
                   ng-model="vm.project.requests[0].request_question_responses[1].question_response"
                   required/>
            <span class="help-block" ng-show="vm.data_migration_src_invalid">Required field</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <label>
            {{ vm.dataMigrationAstQuestion.question}}
            <span>
                <i class="glyphicon glyphicon-asterisk text-primary"></i>
            </span>
        </label>

        <div class="form-group" ng-class="{'has-error': vm.data_migration_ast_invalid}">
            <select class="form-control" id="id-vn_authority_question" name="data_migration_ast"
                    ng-model="vm.project.requests[0].request_question_responses[2].question_response"
                    ng-options="value as value for (key,value) in vm.dataMigrationAstQuestion.choices" required>
                <option value="">--- Select ---</option>
            </select>
            <span class="help-block" ng-show="vm.data_migration_ast_invalid">Required field</span>
        </div>
    </div>

</div>
