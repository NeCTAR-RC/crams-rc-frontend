<h3>Data Format</h3>
<div class="row">
    <div class="col-md-5">
        <label>
            {{ vm.dataFormatQuestion.question}}
            <span>
                <i class="glyphicon glyphicon-asterisk text-primary"></i>
            </span>
        </label>

        <div class="form-group" ng-class="{'has-error': vm.data_formate_invalid}">
            <input type="text" class="form-control" name="data_formate"
                   ng-model="vm.project.requests[0].request_question_responses[5].question_response"
                   required/>
            <span class="help-block" ng-show="vm.data_formate_invalid">Required field</span>
        </div>
    </div>
</div>

<h3>Data Loss Management</h3>
<div class="row">
    <div class="col-md-5">
        <label>
            {{ vm.onlyCopyQuestion.question}}
            <span>
                <i class="glyphicon glyphicon-asterisk text-primary"></i>
            </span>
        </label>

        <div class="form-group" ng-class="{'has-error': vm.only_copy_invalid}">
            <select class="form-control" name="only_copy"
                    ng-model="vm.project.requests[0].request_question_responses[6].question_response"
                    ng-options="value as value for (key,value) in vm.onlyCopyQuestion.choices" required>
                <option value="">--- Select ---</option>
            </select>
            <span class="help-block" ng-show="vm.only_copy_invalid">Required field</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <label>
            {{ vm.canRegeneratedQuestion.question}}
        </label>

        <div class="form-group" ng-class="{'has-error': vm.can_regenerated_invalid}">
            <select class="form-control" name="can_regenerated"
                    ng-model="vm.project.requests[0].request_question_responses[7].question_response"
                    ng-options="value as value for (key,value) in vm.canRegeneratedQuestion.choices">
                <option value="">--- Select ---</option>
            </select>
            <span class="help-block" ng-show="vm.can_regenerated_invalid">Required field</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <label>
            {{ vm.lossImpactQuestion.question}}
            <span>
                <i class="glyphicon glyphicon-asterisk text-primary"></i>
            </span>
        </label>

        <div class="form-group" ng-class="{'has-error': vm.loss_impact_invalid}">
            <input type="text" class="form-control" name="loss_impact"
                   ng-model="vm.project.requests[0].request_question_responses[8].question_response"
                   required/>
            <span class="help-block" ng-show="vm.loss_impact_invalid">Required field</span>
        </div>
    </div>
</div>
